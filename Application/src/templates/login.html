<html>
<head>

	<title>
		Login Page
	</title>

<body>
	{% include "nav.html" %}
	<br><br>
	<h3><center>
		<form name="login" action="#" method="post" class="pure-form">
			{{ form.hidden_tag()}}

				{{ form.user(size=20) }}<br>

 		</form>

	<br>
	<br>

</body>
